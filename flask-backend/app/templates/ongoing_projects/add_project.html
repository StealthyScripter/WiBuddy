<form action="/add_project/" method="POST">
    <label for="name">Project Name: </label>
    <input type="text" name="name" id="name" aria-label="name" placeholder="Project name*" required>
    <br>

    <label for="description">Project Description: </label>
    <textarea name="description" id="description" aria-label="Project description" placeholder="Project Description"></textarea>
    <br>

    <label for="date_created">Date Created: </label>
    <input type="date" name="date_created" id="date_created" aria-label="Date created" required>
    <br>

    <label for="due_date">Due Date: </label>
    <input type="date" name="due_date" id="due_date" aria-label="Due date">
    <br>

    <label for="completed_date">Completed Date: </label>
    <input type="date" name="completed_date" id="completed_date" aria-label="Completed date">
    <br>

    <label for="is_completed">Is Completed: </label>
    <input type="checkbox" name="is_completed" id="is_completed" aria-label="Is completed">
    <br>

    <input type="submit" value="Add Project">
</form>


<style>
    /* General form styling */
form {
    width: 100%;
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f9f9f9;
    border: 1px solid #ccc;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Styling for form labels */
label {
    display: block;
    margin: 10px 0 5px;
    font-size: 14px;
    font-weight: bold;
    color: #333;
}

/* Styling for input fields */
input[type="text"], input[type="date"], textarea {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

/* Styling for the textarea field */
textarea {
    resize: vertical;
    min-height: 100px;
}

/* Styling for the checkbox */
input[type="checkbox"] {
    margin: 10px 5px 0 0;
}

/* Styling for the submit button */
input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    width: 100%;
    box-sizing: border-box;
    margin-top: 20px;
}

input[type="submit"]:hover {
    background-color: #45a049;
}

/* Add some spacing between form sections */
br {
    margin-bottom: 10px;
}

/* Ensure the form doesn't stretch too wide on large screens */
@media screen and (min-width: 768px) {
    form {
        max-width: 800px;
    }
}

/* Focused input fields */
input:focus, textarea:focus {
    border-color: #4CAF50;
    outline: none;
}

/* Add some visual feedback on invalid inputs */
input:invalid, textarea:invalid {
    border-color: red;
}

</style>
