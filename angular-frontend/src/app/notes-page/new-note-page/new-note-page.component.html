<div class="note-container">
  <h2 class="note-title">Add Note</h2>

  <div class="title-input-container">
    <input
      type="text"
      class="title-input"
      placeholder="Note Title"
    />
  </div>

  <div class="notebook-container">
    <div class="notebook-line" *ngFor="let line of notebookLines; let i = index">
      <input
        type="text"
        class="line-input"
        [placeholder]="i === 0 ? 'Start typing your note here...' : ''"
      />
      <div class="line-actions">
        <button class="icon-button">
          <i class="fas fa-camera"></i>
        </button>
        <button class="icon-button">
          <i class="fas fa-upload"></i>
        </button>
        <button class="icon-button">
          <i class="fas fa-file"></i>
        </button>
      </div>
    </div>
  </div>

  <div class="footer">
    <div class="footer-actions">
      <button class="action-button">
        <i class="fas fa-image"></i> Photos
      </button>
      <button class="action-button">
        <i class="fas fa-file-alt"></i> Documents
      </button>
      <button class="action-button">
        <i class="fas fa-link"></i> Links
      </button>
      <button class="action-button">
        <i class="fab fa-github"></i> GitHub
      </button>
      <button class="action-button ai-button">
        <i class="fas fa-robot"></i> AI Summary
      </button>
      <button class="action-button attachments-button">
        <i class="fas fa-paperclip"></i> Attachments
      </button>
    </div>
  </div>
</div>
