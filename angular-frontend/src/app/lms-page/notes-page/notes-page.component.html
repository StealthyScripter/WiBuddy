<div class="notes-dashboard">
  <header class="page-header">
    <h1 class="page-title">Notes</h1>
    <button class="btn btn-primary" routerLink="/notes/new">
      New Note
    </button>
  </header>

  <div class="notes-grid">
    <div *ngIf="notes.length === 0" class="empty-state">
      <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
      <p>No notes yet</p>
      <button class="btn btn-primary" routerLink="/notes/new">Create your first note</button>
    </div>

    <div
      *ngFor="let note of notes"
      class="note-card clickable-field"
      (click)="navigateToNote(note.id)"
    >
      <div class="note-header">
        <h2 class="note-title">{{ note.name }}</h2>
        <div class="note-date">{{ note.dateCreated | date }}</div>
      </div>

      <div class="note-preview">
        {{ getNotesPreview(note.content) }}
      </div>

      <div class="note-footer">
        <div class="note-tags" *ngIf="note.tags && note.tags.length">
          <div class="tag" *ngFor="let tag of note.tags">{{ tag }}</div>
        </div>

        <div class="note-attachments" *ngIf="note.attachments && note.attachments.length">
          <div class="attachment-count">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path></svg>
            {{ note.attachments.length }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
