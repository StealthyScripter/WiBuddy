<div class="new-event-container">
  <h1 class="form-title">Create New Event</h1>

  <form [formGroup]="eventForm" (ngSubmit)="onSubmit()" class="event-form">
    <!-- Event Name -->
    <div class="form-group">
      <label for="name" class="form-label">Event Name</label>
      <input
        id="name"
        type="text"
        formControlName="name"
        placeholder="Enter event name"
        class="form-input">
      @if (eventForm.get('name')?.touched && eventForm.get('name')?.invalid) {
        <small
        class="form-error">Event name is required</small>
      }
    </div>

    <!-- Description -->
    <div class="form-group">
      <label for="description" class="form-label">Description</label>
      <textarea
        id="description"
        formControlName="description"
        placeholder="Enter event description"
        rows="3"
      class="form-textarea"></textarea>
    </div>

    <!-- Date -->
    <div class="form-group">
      <label for="date" class="form-label">Date</label>
      <input
        id="date"
        type="date"
        formControlName="date"
        class="form-input">
      @if (eventForm.get('date')?.touched && eventForm.get('date')?.invalid) {
        <small
        class="form-error">Date is required</small>
      }
    </div>

    <!-- Time Range -->
    <div class="form-row">
      <div class="form-group">
        <label for="startTime" class="form-label">Start Time</label>
        <input
          id="startTime"
          type="time"
          formControlName="startTime"
          class="form-input">
      </div>
      <div class="form-group">
        <label for="endTime" class="form-label">End Time</label>
        <input
          id="endTime"
          type="time"
          formControlName="endTime"
          class="form-input">
      </div>
    </div>

    <!-- Event Type -->
    <div class="form-group">
      <label for="type" class="form-label">Event Type</label>
      <select
        id="type"
        formControlName="type"
        class="form-select">
        <option value="meeting">Meeting</option>
        <option value="deadline">Deadline</option>
        <option value="reminder">Reminder</option>
        <option value="other">Other</option>
      </select>
    </div>

    <!-- Color Picker -->
    <div class="form-group">
      <label for="color" class="form-label">Color</label>
      <input
        id="color"
        type="color"
        formControlName="color"
        class="form-color-picker">
    </div>

    <!-- Action Buttons -->
    <div class="form-actions">
      <button
        type="button"
        (click)="onCancel()"
        class="btn btn-secondary">
        Cancel
      </button>
      <button
        type="submit"
        [disabled]="eventForm.invalid"
        class="btn btn-primary">
        Create Event
      </button>
    </div>
  </form>
</div>
