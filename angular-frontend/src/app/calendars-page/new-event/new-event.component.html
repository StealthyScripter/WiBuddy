<div class="max-w-2xl mx-auto p-6">
  <h1 class="text-2xl font-bold mb-6">Create New Event</h1>

  <form [formGroup]="eventForm" (ngSubmit)="onSubmit()" class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
    <!-- Event Name -->
    <div class="mb-4">
      <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Event Name</label>
      <input
        id="name"
        type="text"
        formControlName="name"
        placeholder="Enter event name"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
      <small *ngIf="eventForm.get('name')?.touched && eventForm.get('name')?.invalid"
             class="text-red-600">Event name is required</small>
    </div>

    <!-- Description -->
    <div class="mb-4">
      <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
      <textarea
        id="description"
        formControlName="description"
        placeholder="Enter event description"
        rows="3"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
    </div>

    <!-- Date -->
    <div class="mb-4">
      <label for="date" class="block text-sm font-medium text-gray-700 mb-1">Date</label>
      <input
        id="date"
        type="date"
        formControlName="date"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
      <small *ngIf="eventForm.get('date')?.touched && eventForm.get('date')?.invalid"
             class="text-red-600">Date is required</small>
    </div>

    <!-- Time Range -->
    <div class="grid grid-cols-2 gap-4 mb-4">
      <div>
        <label for="startTime" class="block text-sm font-medium text-gray-700 mb-1">Start Time</label>
        <input
          id="startTime"
          type="time"
          formControlName="startTime"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>
      <div>
        <label for="endTime" class="block text-sm font-medium text-gray-700 mb-1">End Time</label>
        <input
          id="endTime"
          type="time"
          formControlName="endTime"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>
    </div>

    <!-- Event Type -->
    <div class="mb-4">
      <label for="type" class="block text-sm font-medium text-gray-700 mb-1">Event Type</label>
      <select
        id="type"
        formControlName="type"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
        <option value="meeting">Meeting</option>
        <option value="deadline">Deadline</option>
        <option value="reminder">Reminder</option>
        <option value="other">Other</option>
      </select>
    </div>

    <!-- Color Picker -->
    <div class="mb-6">
      <label for="color" class="block text-sm font-medium text-gray-700 mb-1">Color</label>
      <input
        id="color"
        type="color"
        formControlName="color"
        class="h-10 w-20 border border-gray-300 rounded cursor-pointer">
    </div>

    <!-- Action Buttons -->
    <div class="flex justify-end gap-3">
      <button
        type="button"
        (click)="onCancel()"
        class="px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50">
        Cancel
      </button>
      <button
        type="submit"
        [disabled]="eventForm.invalid"
        class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 disabled:opacity-50 disabled:cursor-not-allowed">
        Create Event
      </button>
    </div>
  </form>
</div>
