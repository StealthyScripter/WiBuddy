<div class="profile-editor-container">
  <h1 class="page-title">Edit Profile</h1>

  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="profile-form">
    <!-- Profile Picture -->
    <div class="profile-picture-section">
      <img src="icons8-profile-picture.png" alt="Profile" class="profile-avatar">
      <button type="button" class="btn btn-secondary">
        Change Photo
      </button>
    </div>

    <!-- Full Name -->
    <div class="form-group">
      <label for="fullName" class="form-label">Full Name</label>
      <input
        id="fullName"
        type="text"
        formControlName="fullName"
        class="form-input">
      <small *ngIf="profileForm.get('fullName')?.touched && profileForm.get('fullName')?.invalid"
             class="form-error">Full name is required</small>
    </div>

    <!-- Email -->
    <div class="form-group">
      <label for="email" class="form-label">Email</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        class="form-input">
      <small *ngIf="profileForm.get('email')?.touched && profileForm.get('email')?.invalid"
             class="form-error">Valid email is required</small>
    </div>

    <!-- Role -->
    <div class="form-group">
      <label for="role" class="form-label">Role</label>
      <input
        id="role"
        type="text"
        formControlName="role"
        class="form-input">
    </div>

    <!-- Bio -->
    <div class="form-group">
      <label for="bio" class="form-label">Bio</label>
      <textarea
        id="bio"
        formControlName="bio"
        rows="3"
        class="form-textarea"></textarea>
    </div>

    <!-- Location -->
    <div class="form-group">
      <label for="location" class="form-label">Location</label>
      <input
        id="location"
        type="text"
        formControlName="location"
        class="form-input">
    </div>

    <!-- Website -->
    <div class="form-group">
      <label for="website" class="form-label">Website</label>
      <input
        id="website"
        type="url"
        formControlName="website"
        class="form-input">
    </div>

    <!-- Action Buttons -->
    <div class="form-actions">
      <button
        type="button"
        (click)="onCancel()"
        class="btn btn-secondary">
        Cancel
      </button>
      <button
        type="submit"
        [disabled]="profileForm.invalid"
        class="btn btn-primary">
        Save Changes
      </button>
    </div>
  </form>
</div>
