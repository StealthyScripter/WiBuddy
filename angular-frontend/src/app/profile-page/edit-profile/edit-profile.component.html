<div class="max-w-3xl mx-auto p-6">
  <h1 class="text-2xl font-bold mb-6">Edit Profile</h1>

  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
    <!-- Profile Picture -->
    <div class="mb-6 flex items-center gap-4">
      <img src="icons8-profile-picture.png" alt="Profile" class="w-20 h-20 rounded-full">
      <button type="button" class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50">
        Change Photo
      </button>
    </div>

    <!-- Full Name -->
    <div class="mb-4">
      <label for="fullName" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
      <input
        id="fullName"
        type="text"
        formControlName="fullName"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
      <small *ngIf="profileForm.get('fullName')?.touched && profileForm.get('fullName')?.invalid"
             class="text-red-600">Full name is required</small>
    </div>

    <!-- Email -->
    <div class="mb-4">
      <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
      <small *ngIf="profileForm.get('email')?.touched && profileForm.get('email')?.invalid"
             class="text-red-600">Valid email is required</small>
    </div>

    <!-- Role -->
    <div class="mb-4">
      <label for="role" class="block text-sm font-medium text-gray-700 mb-1">Role</label>
      <input
        id="role"
        type="text"
        formControlName="role"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
    </div>

    <!-- Bio -->
    <div class="mb-4">
      <label for="bio" class="block text-sm font-medium text-gray-700 mb-1">Bio</label>
      <textarea
        id="bio"
        formControlName="bio"
        rows="3"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
    </div>

    <!-- Location -->
    <div class="mb-4">
      <label for="location" class="block text-sm font-medium text-gray-700 mb-1">Location</label>
      <input
        id="location"
        type="text"
        formControlName="location"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
    </div>

    <!-- Website -->
    <div class="mb-6">
      <label for="website" class="block text-sm font-medium text-gray-700 mb-1">Website</label>
      <input
        id="website"
        type="url"
        formControlName="website"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
    </div>

    <!-- Action Buttons -->
    <div class="flex justify-end gap-3">
      <button
        type="button"
        (click)="onCancel()"
        class="px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50">
        Cancel
      </button>
      <button
        type="submit"
        [disabled]="profileForm.invalid"
        class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 disabled:opacity-50 disabled:cursor-not-allowed">
        Save Changes
      </button>
    </div>
  </form>
</div>
