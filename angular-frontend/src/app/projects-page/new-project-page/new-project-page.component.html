<div class="project-container">
  <h2 class="form-title">Create New Project</h2>

  <form [formGroup]="projectForm" (ngSubmit)="onSubmit()" class="project-form">

    <!-- Project Name -->
    <div class="form-group">
      <label for="projectName" class="form-label">Project Name</label>
      <input
        id="projectName"
        type="text"
        formControlName="name"
        placeholder="Enter project name"
        class="form-input"
      >
    </div>

    <!-- Description -->
    <div class="form-group">
      <label for="description" class="form-label">Description</label>
      <textarea
        id="description"
        formControlName="description"
        placeholder="Describe your project"
        rows="4"
        class="form-textarea"
      ></textarea>
    </div>

    <!-- Start Date & Due Date -->
    <div class="form-row">
      <div class="form-group half">
        <label for="startDate" class="form-label">Start Date</label>
        <input
          id="startDate"
          type="date"
          formControlName="startDate"
          class="form-input"
        >
      </div>

      <div class="form-group half">
        <label for="dueDate" class="form-label">Due Date</label>
        <input
          id="dueDate"
          type="date"
          formControlName="dueDate"
          class="form-input"
        >
      </div>
    </div>

    <!-- Task Categories -->
    <div class="form-group">
      <label for="category" class="form-label">Task Categories</label>
      <select id="category" formControlName="category" class="form-select">
        <option value="">Select a category</option>
        <option *ngFor="let category of taskCategories" [value]="category">
          {{category}}
        </option>
      </select>
    </div>

    <!-- Project Status -->
    <div class="form-group">
      <label class="form-label">Project Status</label>
      <div class="radio-group">
        <label class="radio-label">
          <input
            type="radio"
            formControlName="completionStatus"
            value="ongoing"
          >
          <span>Ongoing</span>
        </label>
        <label class="radio-label">
          <input
            type="radio"
            formControlName="completionStatus"
            value="completed"
          >
          <span>Completed</span>
        </label>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="button-group">
      <button type="button" class="btn btn-cancel" (click)="onCancel()">
        Cancel
      </button>
      <button type="submit" class="btn btn-create" [disabled]="!projectForm.valid">
        Create Project
      </button>
    </div>
  </form>
</div>
